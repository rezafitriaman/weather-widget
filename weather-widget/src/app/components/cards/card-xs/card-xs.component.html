<div class="w-full h-48 p-3 bg-white border border-gray-200 rounded-lg shadow">
    <article class="relative z-10 flex flex-col justify-between h-full">
        <header class="flex flex-col justify-center">
            <h4 class="text-slate-500 text-base text-center">{{data.dt * 1000 | date: 'EEEE'}}</h4>
            <p class="text-slate-500 text-xs text-center font-light">{{data.dt * 1000 | date: 'd MMM'}}</p>
        </header>
        <section class="flex justify-center flex-col">
            <figure class="flex justify-center" *ngFor="let item of data.icon">
                <div class="text-slate-500 w-10 h-10" [innerHTML]="getIcon(item.icon)"></div>
                <figcaption class="absolute -left-[-99999999px]">{{item.description}}</figcaption>
            </figure>
            <ul class="flex relative justify-center mt-1">
                <li class="flex">
                    <p class="text-sm text-slate-700">{{data.day | number:'1.0-0'}}<span class="absolute -left-[-99999999px]">Degree celsius</span></p>
                    <span aria-hidden="true">
                        <span>
                            <svg class="w-1 h-1 fill-slate-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm80 248c0 44.112-35.888 80-80 80s-80-35.888-80-80 35.888-80 80-80 80 35.888 80 80z"/></svg>
                        </span>    
                    </span>
                </li>
                <li class="mx-1 text-slate-700">
                    /
                </li>
                <li class="flex">
                    <p class="text-sm text-slate-700">{{data.night | number:'1.0-0'}}<span class="absolute -left-[-99999999px]">Degree celsius</span></p>
                    <span aria-hidden="true">
                        <span>
                            <svg class="w-1 h-1 fill-slate-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm80 248c0 44.112-35.888 80-80 80s-80-35.888-80-80 35.888-80 80-80 80 35.888 80 80z"/></svg>
                        </span>    
                    </span>
                </li>
            </ul>
        </section>
        <footer class="flex justify-center">
            <p class="text-xs text-slate-700">{{data.wind_speed | number: '1.0-1'}} m/sec</p>
            <figure class="ml-1.5">
                <svg class="w-4 h-4 fill-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 16c0 8.8 7.2 16 16 16h64c26.5 0 48 21.5 48 48s-21.5 48-48 48H16c-8.8 0-16 7.2-16 16s7.2 16 16 16H368c44.2 0 80-35.8 80-80s-35.8-80-80-80H304c-8.8 0-16 7.2-16 16zm64 384c0 8.8 7.2 16 16 16h56c48.6 0 88-39.4 88-88s-39.4-88-88-88H16c-8.8 0-16 7.2-16 16s7.2 16 16 16H424c30.9 0 56 25.1 56 56s-25.1 56-56 56H368c-8.8 0-16 7.2-16 16zM112 512h64c44.2 0 80-35.8 80-80s-35.8-80-80-80H16c-8.8 0-16 7.2-16 16s7.2 16 16 16H176c26.5 0 48 21.5 48 48s-21.5 48-48 48H112c-8.8 0-16 7.2-16 16s7.2 16 16 16z"/></svg>
                <figcaption class="absolute -left-[99999999px]">Wind speed</figcaption>
            </figure>
        </footer>
    </article>
</div>
